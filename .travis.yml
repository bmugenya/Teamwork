sudo: false


language: node_js

node_js:
  - "stable"
 
install:
  - npm install

services:
  - postgresql
  
before_script:
  - psql -c 'create database Teamwork;' -U postgres
  - psql -u postgres --default-character-set=utf8 Teamwork < backend/queries.sql
  

cache:
  directories:
    - "backend/node_modules"
